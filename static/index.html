<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="/stylesheet.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700" rel="stylesheet">
  </head>
  <body>
  <nav class="menuFlex">
    <div class="menuItem">
      <a>Overview</a>
    </div>
    <div class="menuItem">
      <a>Posts</a>
    </div>
    <div class="menuItem">
      <a>Profile</a>
    </div>
  </nav>

  <div class="container">
    <div class="jumbotron today">
      <div class="col-sm-8 mx-auto">
        <a name="Home"><h2>Today</h2></a>
        <div class="myflex">
          <div class="flexchild">
            <p class="title">Likes</p>
            <h3>130</h3>
            <p class="change">+75</p>
          </div>
          <div class="flexchild">
            <p class="title">Followers</p>
            <h3>54</h3>
            <p class="change">+14</p>
          </div>
          <div class="flexchild">
            <p class="title">Engagement</p>
            <h3>802</h3>
            <p class="change">+134</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="jumbotron recommend">
      <div class="col-sm-8 mx-auto">
        <a><h2>Recommendation</h2></a>
        <h1>Best time for you to post is<br>6 - 8pm</h1>
        <p class="centerText">
          <a class="btn btn-primary" href="https://www.instagram.com/" role="button">Post now</a>
        </p>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="jumbotron">
      <div class="col-sm-8 mx-auto">
        <h2>Likes on latest post</h2>
        <p>Posted on <span class="blue">Thursday at 6pm</span></p>
      </div>
    </div>
  </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>-->
    <script src="application.js"></script>
  </body>
</html>
